<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Planning</title>
    <style>
        body {
            background-color: #f0f8ff; /* light blue background */
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 36px;
            color: #333333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            color: #006400; /* dark green */
        }
        .excited {
            font-weight: bold;
            color: #ff4500; /* bright orange */
        }
    </style>
</head>
<body>
    <h1>Class Planning List</h1>
    <ul>
        <li>Math</li>
        <li class="excited">Science</li>
        <li>History</li>
        <li>Art</li>
    </ul>
</body>
</html>
